  {出版地}:{出版者},{出版年}<[{引用日期}]>.\
  <{获取和访问路径}.>\
  <{数字对象唯一标识符}.>"

连续出版物析出文献: "{析出文献主要责任者}.{析出文献题名}\
  [{文献类型标识}</{文献载体标识}>]\
  .{连续出版物题名}<:{其他题名信息}>,{年}<,{卷(期)}><:{页码}><[{引用日期}]>.\
  <{获取和访问路径}.>\
  <{数字对象唯一标识符}.>"

专利文献: "{专利申请者或所有者}.{专利题名}:{专利号}\
  [{文献类型标识}</{文献载体标识}>].\
