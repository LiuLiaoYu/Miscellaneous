专著: "{主要责任者}.{题名}<:{其他题名信息}>\
  [{文献类型标识}</{文献载体标识}>].\
  <{其他责任者}.>\
  <{版本项}.>\
  <{出版地}:{出版者},{出版年}<:{引文页码}><[{引用日期}]>.>\
  <{获取和访问路径}.>\
  <{数字对象唯一标识符}.>"

专著析出文献: "<{析出文献主要责任者}.>{析出文献题名}\
  [{文献类型标识}</{文献载体标识}>]\
